spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jpashop
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
#            show_sql: true
#           쿼리 정렬해서 찍어줄려면 hibernate가 있어야 함
            hibernate:
                format_sql: true
logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
#    org.hibernate.type: trace